<ng-template #productModal let-c="close">

  <loader *ngIf="loader"></loader>
  <div class="align-items-end d-inline-block" *ngIf="!loader">
    <button type="button" class="btn btn-light float-right" aria-label="Close" (click)="c()">
      <i aria-hidden="true" class="fas fa-times d-inline-block align-center color-dark-gray-text"></i>
    </button>
  </div>

  <div class="modal-body container" *ngIf="!loader" style="padding: 20px 30px">
    <div class="row">

      <div class="col-md-12 col-lg-6">
        <img [src]="product.product_images[0].url" class="rounded mx-auto d-block" style="width: 100%; padding: 15px">
      </div>
      <div class="d-flex flex-column col-md-12 col-lg-6">
        <div>
          <h3>{{product.product_name}}</h3>
        </div>
        <div class="text-muted">
          <b class="color-dark-gray-text">Descripción</b>
          <br>
          <div>
            {{productViewDescription}}
            <a *ngIf="productShortDescription" (click)="vewMoreText()">
              <span *ngIf="this.product.product_description === this.productViewDescription">ver menos</span>
              <span *ngIf="this.product.product_description !== this.productViewDescription">ver más</span>
            </a>
          </div>
        </div>

        <br>
        <div class="mt-auto">
          <div>
            <span class="color-dark-green-text" style="font-size: 1.25rem;">${{product.product_price | number}}</span>
          </div>
          <button class="btn btn-outline-plac "><i class="fas fa-minus"></i></button>
          <span style="margin-left: 20px; margin-right: 20px">12</span>
          <button class="btn btn-outline-plac "><i class="fas fa-plus"></i></button>
          <button class="btn btn-plac float-right">Agregar</button>
        </div>
      </div>

    </div>
  </div>
  <div class="border-top container" style="padding: 0 30px">
    <br>
    <b class="color-dark-gray-text">Preguntas</b>

    <div class="input-group mb-3">
      <textarea type="text" class="form-control" placeholder="Preguntarle al vendedor..." rows="2" style="resize: none;"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-plac" type="button">Preguntar</button>
      </div>
    </div>



    <br>
    <br>
  </div>

</ng-template>
