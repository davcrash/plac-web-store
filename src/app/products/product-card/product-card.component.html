<div class="card-container-product d-inline-block border rounded align-top"  align="center"  (click)="prueba()">
  <div style="height: 65%;" class="border-bottom">
    <img src="{{imgProduct}}" class="img-card-product img-product">
  </div>
  <div style="height: 25%;">
    <p class="block-ellipsis product">{{productName}}</p>
  </div>
  <div style="height: 10%;" class="product-price">
    ${{productPrice | number}}
  </div>

</div>
