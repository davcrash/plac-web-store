<!-- Container for sidebar(s) + page content -->
<nav class="navbar navbar-light bg-light fixed-top">

    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed btn" (click)="_toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <div>
        <input class="form-control mr-sm-2" type="search" placeholder="Search">
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <ng-sidebar-container class="col-md-3 d-none d-md-block no-padding wrap">
            <ng-sidebar [(opened)]="_opened">

                <div class="wrap" style="background-color: black; color: white">
                    SideBarMenu
                </div>
            </ng-sidebar>

        </ng-sidebar-container>

        <div class="col-md-9 wrap" style=" overflow-y: scroll;">
            <div class="col-md-12" style="background-color: #dddd; height: 100vh;">
                contenido
                <router-outlet></router-outlet>
            </div>
            <div class="col-md-12" style="background-color: gray; height: 30vh;">
                footer
            </div>


        </div>

    </div>
</div>
