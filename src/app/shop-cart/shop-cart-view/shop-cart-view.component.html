<div *ngFor="let placeObject of shopCart; let i = index">
  <div *ngIf="i != 0">

    <!--Div de empresa -->
    <div class="border" style="background-color: #F7F7F7">
      <div class="col-md-12">
        <table style="height: 100%;">
          <tbody>
            <tr>

              <td class="align-middle" style="width: 20%">
                <div style="width: 70px; height: 70px;">
                  <img src="{{placeObject.place.place.path_image_logo}}" class="img-fluid">
                </div>
              </td>

              <td class="align-middle" style="width: 80%">
                <h5 style="font-family: Montserrat">
                  <b> {{placeObject.place.place_location_name}}</b>
                </h5>
              </td>

              <td class="align-middle">
                <h5 style="font-family: Montserrat">${{placeObject.total | number}}</h5>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!--Lista de productos-->
    <div class="border" *ngFor="let productObject of placeObject.order_detail">

      <div class="border">
        <div class="col-md-12">
          <table style="height: 100%;">
            <tbody>
              <tr>

                <td class="align-middle" style="width: 5%">
                </td>
                <td class="align-middle" style="width: 20%">
                  <div style="width: 70px; height: 70px;">
                    <img src="{{productObject.product.product_images[0].url}}" style="max-height: 70px; max-width: 100%;">
                  </div>
                </td>

                <td class="align-middle" style="width: 50%">
                  <h6 style="font-family: Montserrat">
                    {{productObject.product.product_name}}
                  </h6>
                </td>

                <td class="align-middle" style="width: 25%">

                  <div class="input-group mb-6">
                    <div class="input-group-prepend">
                      <button class="btn btn-outline-plac btn-sm" type="button">
                        <i class="fas fa-minus"></i>
                      </button>
                    </div>
                    <input value="{{productObject.quantity}}" [disabled]="true" type="text" class="form-control form-control-sm" style="flex: none;width: 30px; text-align:center;">
                    <div class="input-group-append">
                      <button class="btn btn-outline-plac btn-sm" type="button">
                        <i class="fas fa-plus d-inline"></i>
                      </button>
                    </div>
                  </div>
                </td>

                <td class="align-middle">
                  <h6 style="font-family: Montserrat">${{productObject.totalProduct | number}}</h6>
                </td>

              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>


  </div>
  <br>
</div>


<div *ngIf="shopCart" class="col-md-12">
  <table style="height: 100%;">
    <tbody>
      <tr>

        <td class="align-middle" style="width: 10%">
          <p style="font-family: Montserrat">Subtotal</p>
        </td>

        <td class="align-middle" style="width: 10%; text-align: right;">
          <h4 style="font-family: Montserrat">
            <b>${{shopCart[0].totalOrder | number}}</b>
          </h4>
        </td>

      </tr>
    </tbody>
  </table>
