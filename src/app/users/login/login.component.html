<div class="container-fluid">
  <loader *ngIf="redirectLoader"></loader>
  <div class="justify-content-center row" [style.display]="!redirectLoader?'flex':'none'">
    <div class="col-12 col-sm-8 col-md-6  col-lg-4  col-xl-3" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);margin-top: 50px; border-radius: 5px; padding: 20px;">

      <div class="row">
        <div class="col-md-1 color-plac-text pointer" [routerLink]="['/']">Volver</div>
      </div>
      <div class="text-center">
        <img height="50" src="/assets/img/logo-PLAC-01.svg">
      </div>
      <br>
      <br>
      <p class="text-center">Continua con</p>

      <div class="row" *ngIf="!needConfirmationDigit">
        <div class="col-md-12">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <img src="https://www.viajejet.com/wp-content/viajes/la-bandera-representativa-de-colombia.png" width="25"
                  height="20" class="d-inline-block align-top">&nbsp;+57
              </span>
            </div>
            <input style="padding: 7px;" autocomplete="on" maxlength="10" #inputphoneNumber="ngModel" appOnlyNumber
              type="tel" class="form-control" placeholder="Ingresar con tu celular" [(ngModel)]="phoneNumber">
          </div>
          <button *ngIf="inputphoneNumber.dirty && inputphoneNumber.value != ''" class="btn btn-primary float-right"
            (click)="phoneLogin()">Continuar</button>
        </div>
      </div>
      <div class="row" *ngIf="needConfirmationDigit">
        <div class="col-md-12">
          <input style="padding: 7px;" maxlength="6" #inputverificationCode="ngModel" appOnlyNumber type="text" class="form-control"
            placeholder="Ingresa el codigo" [(ngModel)]="verificationCode">
          <small class="text-muted">
            Numero de 6 dígitos que llego a tu celular {{phoneNumber}}
          </small>
          <br>
          <button class="btn btn-primary float-right" style="margin-left: 10px" (click)="verifyLoginCode()">Continuar</button>
          <button class="btn btn-light float-right" (click)="cancelVerificationCode()">Cancelar</button>
        </div>
      </div>
      <div id="recaptcha-container"></div>

      <div *ngIf="!needConfirmationDigit">
