<div class="brands-container">

  <h5 class="color-dark-green-text">Selecciona una marca</h5>
  <loader *ngIf="loader"></loader>



  <select *ngIf="!loader" class="form-control d-block d-sm-none">
    <option value="" selected disabled>Marcas</option>
    <option *ngFor="let brand of brands" value="{{brand.brand}}" [selected]="brand.isActive>0">{{brand.brand}}</option>
  </select>

  <div *ngIf="!loader" class="d-none d-sm-block">

    <div class="contenedor-item" *ngFor="let brand of brands" id="{{brand.brand}}" [ngClass]="{'active': brand.isActive>0}">
      <span>
        <span>{{brand.brand}}</span>
      </span>
    </div>

  </div>

</div>
