<div class="brands-container">

  <div class="bg-white p-2 brand-title">
    <h5 class="color-dark-green-text">Selecciona una marca</h5>
  </div>
  <loader *ngIf="loader"></loader>



  <select *ngIf="!loader" class="form-control d-block d-sm-none" (change)="selectBrand($event.target.value)">
    <option value="" disabled [selected]="productBrandSelected == '' || productBrandSelected == null">Marcas</option>
    <option *ngFor="let brand of brands" value="{{brand.brand}}" [selected]="productBrandSelected == brand.brand">{{brand.brand}}</option>
  </select>

  <div *ngIf="!loader" class="d-none d-sm-block">

    <div class="contenedor-item" *ngFor="let brand of brands" id="{{brand.brand}}" [ngClass]="{'active': productBrandSelected == brand.brand}"
      (click)="selectBrand(brand.brand)">
      <span>
        <span>{{brand.brand}}</span>
      </span>
    </div>

  </div>

</div>
